<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма добавления нового родительского собрания</title>
</head>
<body>

<a data-th-href="@{/meeting-schedule/list/{classId}(classId=${meeting.getClassId()})}">&larr; К расписанию родительских
    собраний</a>

<h1>Новое родительское собрание</h1>

<div data-th-if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>

<form method="post" th:action="@{/meeting-schedule/create/{classId}(classId=${meeting.getClassId()})}"
      th:object="${meeting}">

    <label>
        Дата:<br>
        <input type="datetime-local" name="dateTime" th:value="${#dates.format(meeting.dateTime, 'yyyy-MM-dd HH:mm')}">
    </label><br>

    <label>
        Аудитория:<br>
        <select name="classroomId" data-th-value="${meeting?.classroomId}">
            <option th:each="classroom : ${classrooms}"
                    th:value="${classroom.id()}"
                    th:text="${classroom.name()}">
            </option>
        </select>
    </label><br>

    <label>
        Описание:<br>
        <input type="text" name="description" data-th-value="${meeting?.description}">
    </label><br>

    <button type="submit">Создать</button>
</form>

</body>
</html>
